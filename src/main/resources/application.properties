spring.application.name=Transacao
server.port=8080

# === CONFIGURACAO DO JPA ===
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Troque o dialect abaixo conforme o seu banco real:
# PostgreSQL org.hibernate.dialect.PostgreSQLDialect
# MySQL      org.hibernate.dialect.MySQLDialect
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# === CONFIGURACAO DO FLYWAY ===
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

# Desabilita inicializacao automatica do Docker Compose
spring.docker.compose.enabled=false

# === DATASOURCE VIA VARIAVEIS DE AMBIENTE (Secrets) ===
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
